---
layout: default
---

<div class="post">
  <div id="post">
    <h1>{{ page.title }}</h1>
    {{ content }}
    <div class="written">
      <p>Written on {{ page.date | date: "%B %e, %Y" }}</p>
    </div>
  </div>

  <div id="headshot" class="headshot">
    <img src="{{ site.baseurl }}/images/headshot.png">
  </div>
</div>
